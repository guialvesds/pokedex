<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex do Gui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokicon.ico" type="image/x-icon">
</head>
<body>
    <div class="vGame">
        <div class="cScreen">
            <div class="screen">
                <div class="dPokemon">
                    <h1 class="namePokemon" id="res">25 - Pikachu</h1>                     
                </div>
                   <div class="containerscrren2">
                    <!-- <div class="atPokemon">
                        <h2 class="atPokemon" id="ataque">F  - 50</h2> 
                        <h2 class="atPokemon">T  - 50</h2>
                        <h2 class="atPokemon">AT - 50</h2>
                        <h2 class="atPokemon">A  - 50</h2>                        
                    </div> -->
                    <div class="img">
                        <img src="#" alt="pokemon" id="img">
                    </div> 
                   </div>  
            </div>
        </div>
        <div class="inputButtons">
            <form id="form">
                <input
                    type="search"
                    id="inputSearch"
                    placeholder="Nome ou número"
                    required
                />
            </form>
            <div class="buttons">
                <button type="submit" id="btn1" class="btn1">Voltar</button>
                <button type="submit" id="btn2" class="btn2">Próximo</button>
            </div>
    
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
